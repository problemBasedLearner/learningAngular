<div class="row">
	<div *ngFor="let gif of resultados" class="col-md-4 col-sm-6">

    <div class="card">
        <!-- By using brackets [] we can asign angular the tastk of fetching the obj key -->
        <img [src]="gif.images.downsized_medium.url"
             [alt]=""
             class="card-img-top">

        <div class="card-body">
            <div class="card-text">{{ gif.title | titlecase }}</div>
        </div>

    </div>

	</div>
</div>
